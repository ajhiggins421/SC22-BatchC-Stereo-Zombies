                <!-- * * * * * * * * * * * * * * *-->

                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <div class="model-form">
                    <form>
                        <div class="row align-items-stretch mb-5">
                            <div class="model-form mb-4">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                                <label class="btn btn-secondary" for="option1">Horror</label>

                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">

                                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                                <label class="btn btn-secondary" for="option4">Sci-Fi</label>

                                <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
                                <label class="btn btn-secondary" for="option5">Russian Story</label>
                            </div>
                            <div class="">
                                <div class="form-group form-group-textarea mb-md-0">
                                    <!-- Message input-->
                                    <textarea class="form-control" id="message" placeholder="Your Prompt *" data-sb-validations="required"></textarea>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A prompt is required.</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                    <!-- Submit error message-->
                    <!---->

                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending prompt!</div></div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Generate</button></div>
