<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stereo Zombies</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.jpg') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <body id="page-top">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') + '#page-top'}}"><img src="{{ url_for('static',filename='assets/img/navbar-logo.jpg') }}" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('model')}}">Model</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') + '#technology'}}">Technology</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') + '#timeline'}}">Timeline</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') + '#team'}}">Team</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') + '#info'}}">About Our Model</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') + '#contactForm'}}">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contact-->
        <section class="page-section bg-light" id="model-section">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Try Our Model</h2>
                    <h3 class="section-subheading text-muted">Pick a genre, write a prompt</h3>
                </div>
                <div class="model-form">
                    <form method="post">
                        <div class="row align-items-stretch mb-5">
                            <div class="model-form mb-4">
                                <input type="radio" class="btn-check" name="options" id="option1" value="horror" autocomplete="off" checked>
                                <label class="btn btn-secondary" for="option1">Horror</label>

                                <input type="radio" class="btn-check" name="options" id="option2" value="fairy-tale" autocomplete="off">
                                <label class="btn btn-secondary" for="option2" >Fairy-Tale</label>

                                <input type="radio" class="btn-check" name="options" id="option3" value="bedtime" autocomplete="off" >
                                <label class="btn btn-secondary" for="option3">Bedtime Story</label>

                                <input type="radio" class="btn-check" name="options" id="option4" value="sci-fi" autocomplete="off">
                                <label class="btn btn-secondary" for="option4">Sci-Fi</label>

                                <input type="radio" class="btn-check" name="options" id="option5" value="russian" autocomplete="off">
                                <label class="btn btn-secondary" for="option5">Russian Story</label>
                            </div>
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" name="text" id="message" placeholder="Your Prompt *" data-sb-validations="required"></textarea>
                            </div>
                            <div class="submit text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Generate</button></div>
                        </div>
                    </form>
                </div>
                <div class="output-container">
                    <h2 class="output-txt">
                        Your Text:
                    </h2>
                    <p class="output-txt" id = "output">
                      {{output}}
                    </p>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">AI CAMP 2022</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://www.ai-camp.org/" target="about_blank" aria-label="Site"><i class="fas fa-globe"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/aicampdotorg/?view_public_for=849707208732789" target="about_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/aicampofficial/" target="about_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.tiktok.com/@aicamp" target="about_blank" aria-label="Tiktok"><i class="fab fa-tiktok"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.youtube.com/channel/UCUGJzo5EwViLGpAgYphNyzg" target="about_blank" aria-label="Youtube"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
<hr size='1'/>
